<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Lyceum</title>
    <style>
        html {
            margin: 40px auto;
            padding: 0 10 px;
            max-width: 600px;
            color: #555;
            background-color:#fdf6e3;
            font-size: 17px;
            font-family: 'Times New Roman', Times, serif;
            line-height: 1.6;
        }

        h1, h2, h3 {
            line-height: 1.2;
        }

        h1, h2 {
            font-weight: 400;
        }

        h1 {
            text-align: center;
        }

        h2 {
            border-bottom: 1px solid #555;
        }
        a {
            color: #169;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        table {
            width: auto;
            text-align: left;
            border-collapse: collapse;
        }

        th:first-child, td:first-child {
            width: 8em;
        }

        s {
            color: #777;
        }
    </style>
</head>
<body>
    <h1>{{ title }}</h1>
    {{ content }}
</body>
</html>
